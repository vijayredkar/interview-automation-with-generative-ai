<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${providers}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No providers yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">All Providers</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                                       
                                <tr>
                                    <th>Location</th>
                                    <th>Name</th>
                                    <th>Max Capacity</th>
                                    <th>Book Seat With Path Variables</th>
                                    <th>Book Seat With Request Params</th>
                                </tr>
                                
                                
                            </thead>
                            <tbody>
                                <tr th:each="provider : ${providers}">
                                    <td th:text="${provider.location}"></td>
                                    <td th:text="${provider.name}"></td>
                                    <td th:text="${provider.maxCapacity}"></td> 
                                    
                                    <!-- <td><a th:href="@{/carpool/v1/book-seat/{id}(id=${provider.providerNum})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td> -->
                                    <!-- invoke with pathVariable -->                                    
                                    <td><a th:href="@{/carpool/v1/book-seat/{id}/{riderId}(id=${provider.providerNum} , riderId=${riderNum})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <!-- invoke with requestParams -->
                                    <td><a th:href="@{/carpool/v1/book-seat/{id}(riderId=${riderNum})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>                                                                        
                                </tr>
                                
                                
                                
                                <tr>
	                                <td>                                
		                                <a th:href="@{/carpool/v1/provider}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Provider</i></a>
		                            </td>                                
	                                <td>                                
		                                <a th:href="@{/carpool/v1/providers-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Providers</i></a>
		                            </td>
		                            
		                            
	                                <td>                                
		                                <a th:href="@{/carpool/v1/rider}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Rider</i></a>
		                            </td>
		                            <td>                                
		                                <a th:href="@{/carpool/v1/riders-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Riders </i></a>
		                            </td>
		                            
		                            	                            
		                            <td>                                
		                                <a th:href="@{/carpool/v1/booking}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Booking TBD</i></a>
		                            </td>
		                            <td>                                
		                                <a th:href="@{/carpool/v1/bookings-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Bookings TBD</i></a>
		                            </td>
                                </tr>
                                
                                
                                
                            </tbody>
                        </table>
                    </div>      
                    <!-- <p class="my-5"><a href="/carpool/v1/book-seat/{provider.providerNum}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                </div>
            </div>
        </div>
    </body>
</html>
