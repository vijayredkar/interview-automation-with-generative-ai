<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Ride Provider Details</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/openai/v1/recommender-input}" th:object="${provider}" method="post">
                    
                    
                        <div class="row">
                        
                        	<div class="form-group col-md-6">
                                <label for="location" class="col-form-label">Location</label>
                                <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Location">
                                <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
                            </div>
                        
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="maxCapacity" class="col-form-label">MaxCapacity</label>
                                <input type="text" th:field="*{maxCapacity}" class="form-control" id="maxCapacity" placeholder="MaxCapacity">
                                <span th:if="${#fields.hasErrors('maxCapacity')}" th:errors="*{maxCapacity}" class="text-danger"></span>
                            </div>
                            
                        </div>
                        
                        <div class="row">
	                            <div class="col-md-6 mt-5">
	                                <input type="submit" class="btn btn-primary" value="Add Provider">
	                            </div>	                                
                            	<div class="col-md-6 mt-5">                                
	                                <a th:href="@{/carpool/v1/providers-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Providers</i></a>
	                            </div>
	                            
	                            
                                <div class="col-md-6 mt-5">                                
	                                <a th:href="@{/carpool/v1/rider}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Rider</i></a>
	                            </div>
	                            <div class="col-md-6 mt-5">                                
	                                <a th:href="@{/carpool/v1/riders-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Riders </i></a>
	                            </div>
	                            
	                            	                            
	                            <div class="col-md-6 mt-5">                                
	                                <a th:href="@{/carpool/v1/booking}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Add Booking TBD</i></a>
	                            </div>
	                            <div class="col-md-6 mt-5">                                
	                                <a th:href="@{/carpool/v1/bookings-all}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Show All Bookings TBD</i></a>
	                            </div>
                            
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
