<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Gen AI Recommmender</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Integrated Customer Retention Recommmender With Gen AI</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/openai/v1/recommender-prompt}" th:object="${prompt}" method="post">
                    
                    
                        <div class="row">
                        
                        	<!--<input type="textarea rows="20" cols="50" th:field="*{location}" class="form-control" id="location" placeholder="Prompt">-->
                        	<textarea rows="8" cols="120" th:field="*{location}" class="form-control" id="location" placeholder="Prompt"></textarea>
                        	<div class="form-group col-md-6">
                                <!--<label for="location" class="col-form-label">Enter Your Prompt</label>-->
                                
                                <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
                            </div>
                            
                        </div>
                        
                        <div class="row">
	                            <div class="col-md-6 mt-5">
	                                <input type="submit" class="btn btn-primary" value="Get GPT Recommendations">
	                            </div>                            
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
